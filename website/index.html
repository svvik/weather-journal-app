<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="heading">
        <h1>Weather Journal App</h1>
      </div>
      <div class="entry center">
        <div class="zip">
          <label for="zip">Zip</label>
          <input type="text" id="zip" placeholder="Enter zip code here" />
        </div>
        <div class="countryCode">
          <label for="code">Country</label>
          <input
            type="text"
            id="code"
            placeholder="Enter here Country code, for ex. US for USA"
          />
        </div>
        <div class="feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
      </div>
      <div id="entryHolder">
        <div class="general">
          <div id="location"></div>
          <div id="temp"></div>
        </div>
        <figure id="icon"></figure>
        <div id="date"></div>
        <div id="content"></div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
